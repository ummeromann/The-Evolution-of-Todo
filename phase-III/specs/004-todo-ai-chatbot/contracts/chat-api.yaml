openapi: 3.1.0
info:
  title: Todo AI Chatbot API
  version: 1.0.0
  description: REST API for AI-powered todo management via natural language chat

servers:
  - url: http://localhost:8000
    description: Development server

security:
  - bearerAuth: []

paths:
  /api/chat:
    post:
      summary: Send a chat message
      description: |
        Send a natural language message to the AI assistant.
        The assistant will interpret the intent and execute todo operations as needed.
      operationId: sendChatMessage
      tags:
        - Chat
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChatRequest'
            examples:
              addTask:
                summary: Add a new task
                value:
                  message: "Add a task to buy groceries"
                  conversation_id: null
              listTasks:
                summary: List all tasks
                value:
                  message: "Show me my todos"
                  conversation_id: "123e4567-e89b-12d3-a456-426614174000"
              completeTask:
                summary: Complete a task
                value:
                  message: "Mark buy groceries as done"
                  conversation_id: "123e4567-e89b-12d3-a456-426614174000"
      responses:
        '200':
          description: Successful response from AI assistant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ChatResponse'
              examples:
                taskAdded:
                  summary: Task added confirmation
                  value:
                    conversation_id: "123e4567-e89b-12d3-a456-426614174000"
                    message: "I've added 'buy groceries' to your todo list."
                    tool_calls:
                      - tool_name: add_todo
                        parameters:
                          description: "buy groceries"
                        result:
                          success: true
                          task_id: "987fcdeb-51a2-3b4c-d567-890123456789"
                tasksList:
                  summary: Tasks listed
                  value:
                    conversation_id: "123e4567-e89b-12d3-a456-426614174000"
                    message: "Here are your tasks:\n1. Buy groceries\n2. Call dentist\n3. Finish report"
                    tool_calls:
                      - tool_name: list_todos
                        parameters: {}
                        result:
                          tasks:
                            - id: "987fcdeb-51a2-3b4c-d567-890123456789"
                              description: "Buy groceries"
                              is_completed: false
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                detail: "Message cannot be empty"
                code: "INVALID_REQUEST"
        '401':
          description: Unauthorized - missing or invalid JWT token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                detail: "Invalid or expired token"
                code: "UNAUTHORIZED"
        '503':
          description: Service unavailable - AI service or database error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              example:
                detail: "Service temporarily unavailable. Please try again."
                code: "SERVICE_UNAVAILABLE"

  /api/conversations:
    get:
      summary: List user's conversations
      description: Retrieve all conversations for the authenticated user, ordered by most recent first.
      operationId: listConversations
      tags:
        - Conversations
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          description: Maximum number of conversations to return
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: offset
          in: query
          description: Number of conversations to skip
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: List of conversations
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationListResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/conversations/{conversation_id}:
    get:
      summary: Get conversation with messages
      description: Retrieve a specific conversation with all its messages.
      operationId: getConversation
      tags:
        - Conversations
      security:
        - bearerAuth: []
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Conversation with messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationDetailResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete a conversation
      description: Delete a conversation and all its messages.
      operationId: deleteConversation
      tags:
        - Conversations
      security:
        - bearerAuth: []
      parameters:
        - name: conversation_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Conversation deleted successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Conversation not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token from /auth/signin

  schemas:
    ChatRequest:
      type: object
      required:
        - message
      properties:
        message:
          type: string
          minLength: 1
          maxLength: 2000
          description: Natural language message from the user
        conversation_id:
          type: string
          format: uuid
          nullable: true
          description: Existing conversation ID to continue, or null for new conversation

    ChatResponse:
      type: object
      required:
        - conversation_id
        - message
        - tool_calls
      properties:
        conversation_id:
          type: string
          format: uuid
          description: The conversation ID (new or existing)
        message:
          type: string
          description: AI assistant's response message
        tool_calls:
          type: array
          items:
            $ref: '#/components/schemas/ToolCallRecord'
          description: List of MCP tools invoked during this interaction

    ToolCallRecord:
      type: object
      required:
        - tool_name
        - parameters
        - result
      properties:
        tool_name:
          type: string
          description: Name of the MCP tool invoked
        parameters:
          type: object
          description: Parameters passed to the tool
        result:
          type: object
          nullable: true
          description: Result returned by the tool

    ConversationListResponse:
      type: object
      required:
        - conversations
        - total
      properties:
        conversations:
          type: array
          items:
            $ref: '#/components/schemas/ConversationSummary'
        total:
          type: integer
          description: Total number of conversations

    ConversationSummary:
      type: object
      required:
        - id
        - title
        - created_at
        - updated_at
        - message_count
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        message_count:
          type: integer

    ConversationDetailResponse:
      type: object
      required:
        - id
        - title
        - messages
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
          nullable: true
        messages:
          type: array
          items:
            $ref: '#/components/schemas/MessageResponse'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    MessageResponse:
      type: object
      required:
        - id
        - role
        - content
        - created_at
      properties:
        id:
          type: string
          format: uuid
        role:
          type: string
          enum: [user, assistant, tool]
        content:
          type: string
        tool_call_id:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      required:
        - detail
        - code
      properties:
        detail:
          type: string
          description: Human-readable error message
        code:
          type: string
          description: Machine-readable error code
